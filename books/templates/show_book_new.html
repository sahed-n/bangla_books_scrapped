<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Navigation Bar</title>
<!--  <link rel="stylesheet" href="styles.css">-->
    <style>
        body {
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
}

.top-nav {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
}

.top-nav li {
  margin: 0 10px;
}

.top-nav a {
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
}

.top-nav a:hover {
  background-color: #555;
}

    </style>
</head>

<body>
  <header>
    <nav class="top-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>
</body>

</html>
